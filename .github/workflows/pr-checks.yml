name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
            revert
            security
          scopes: |
            auth
            face-detection
            database
            ui
            camera
            analytics
            deps
          requireScope: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "firebase.database.url=https://test-project.firebaseio.com" >> local.properties
          echo "firebase.storage.bucket=test-project.appspot.com" >> local.properties

      - name: Run Ktlint check
        run: ./gradlew ktlintCheck

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Comment PR with Detekt results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const detektReport = 'build/reports/detekt/detekt.txt';
            if (fs.existsSync(detektReport)) {
              const report = fs.readFileSync(detektReport, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Detekt Report\n\`\`\`\n${report}\n\`\`\``
              });
            }

  size-check:
    name: APK Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "firebase.database.url=https://test-project.firebaseio.com" >> local.properties
          echo "firebase.storage.bucket=test-project.appspot.com" >> local.properties

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Check APK size
        run: |
          APK_SIZE=$(stat -c%s "app/build/outputs/apk/release/app-release-unsigned.apk")
          APK_SIZE_MB=$((APK_SIZE / 1024 / 1024))
          echo "APK Size: ${APK_SIZE_MB} MB"
          if [ $APK_SIZE_MB -gt 50 ]; then
            echo "::warning::APK size is ${APK_SIZE_MB} MB, which exceeds 50 MB recommendation"
          fi
